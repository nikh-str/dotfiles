windowrulev2 = float,class:(flameshot),title:(flameshot)
windowrulev2 = workspace 2, title:(zen-browser)
windowrulev2 = workspace 4,float,size 100 50, center, title:(Signal)
xwayland {
  force_zero_scaling = true
