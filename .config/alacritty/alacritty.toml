live_config_reload = true
working_directory = "None"


[colors.bright]
black = "#1c1e1c"
blue = "#34697B"
cyan = "#138364"
green = "#3C9453"
magenta = "#7D3342"
red = "#af3a1f"
white = "#cec080"
yellow = "#A77E40"

[colors.normal]
black = "#0e0f0e"
blue = "#437180"
cyan = "#207B63"
green = "#227445"
magenta = "#713845"
red = "#B83732"
white = "#BC946F"
yellow = "#A37B41"

[colors.primary]
background = "#070707"
foreground = "#36977C"

# [colors.cursor]
# cursor = "#d8dee9"
# text = "#191919"


# [cursor]
# style = "Beam"
# unfocused_hollow = true
