#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 20

    border_size = 2

    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(470A1Aaa) rgba(182663aa) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

group {
col.border_active = rgba(0x5A37FD)
col.border_inactive = rgba(0x8F1363)

groupbar {
col.active = rgba(0x5a37fd)
col.inactive = rgba(0x434C66)
font_weight_active = bold
height = 12
indicator_height = 2
stacked = false
}
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 10
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 0.9

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default curves, see https://wiki.hypr.land/Configuring/Animations/#curves
    #        NAME,           X0,   Y0,   X1,   Y1
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/
    #           NAME,          ONOFF, SPEED, CURVE,        [STYLE]
    animation = global,        1,     10,    default
    animation = border,        1,     5.39,  easeOutQuint
    animation = windows,       1,     4.79,  easeOutQuint
    animation = windowsIn,     1,     4.1,   easeOutQuint, popin 87%
    animation = windowsOut,    1,     1.49,  linear,       popin 87%
    animation = fadeIn,        1,     1.73,  almostLinear
    animation = fadeOut,       1,     1.46,  almostLinear
    animation = fade,          1,     3.03,  quick
    animation = layers,        1,     3.81,  easeOutQuint
    animation = layersIn,      1,     4,     easeOutQuint, fade
    animation = layersOut,     1,     1.5,   linear,       fade
    animation = fadeLayersIn,  1,     1.79,  almostLinear
    animation = fadeLayersOut, 1,     1.39,  almostLinear
    animation = workspaces,    1,     1.94,  almostLinear, fade
    animation = workspacesIn,  1,     1.21,  almostLinear, fade
    animation = workspacesOut, 1,     1.94,  almostLinear, fade
    animation = zoomFactor,    1,     7,     quick
}

# Ref https://wiki.hypr.land/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = us, gr
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
    }
}

# See https://wiki.hypr.land/Configuring/Gestures
gesture = 3, horizontal, workspace

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}




###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = ALT, Return, exec, $terminal
bind = $mainMod, w, killactive,
bind = $mainMod, q, exec, hyprctl kill #pick and kill window
# bind = $mainMod, Esc, exec, hyprctl dispatch exit
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, SPACE, exec, $menu
bind = $mainMod, TAB, workspace, previous
bind = $mainMod, v, exec, cliphist list | fuzzel --dmenu | cliphist decode | wl-copy

bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, G, togglegroup #togglegroup
bind = $mainMod, l, exec, hyprctl dispatch  lockactivegroup toggle
bind = $mainMod, r, exec, hyprctl dispatch  moveoutofgroup l
bind = $mainMod+Shift, t, exec, hyprctl dispatch  movewindoworgroup l
bind = ALT,  tab, changegroupactive #change focus to another window
bind = $mainMod, c, exec, hyprctl dispatch centerwindow
bind = $mainMod+Ctrl, r, exec, hyprctl reload &&  hyprctl notify 1 10000 "rgb(ff1ea3)" "hyprland reloaded"


bind = $mainMod+Ctrl, b, exec, pkill hyprpaper ; $HOME/.config/hypr/hyprpaper.sh && hyprpaper 
# Cycle windows if floating bring to top
bind = ALT, tab, cyclenext
bind = ALT, tab, bringactivetotop

#screenshot
# bind = ALT, Print, exec, flameshot gui
bind = ALT, Print, exec, hyprshot -m region --clipboard only
bind = ctrl, Print, exec, hyprshot -m region


bind = ALT, Space, togglesplit, # dwindle
bind = $mainMod, Z, exec, $browser

# window states
bind = $mainMod+CTRL, Space , togglefloating,
bind = $mainMod, F, fullscreen, 0 #toggle fullscreen
bind = $mainMod, m, fullscreen, 1 #toggle fullscreen
bind = $mainMod Ctrl, W, exec, hyprctl dispatch workspaceopt allfloat # float all windows  

#Window management
# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, j, movefocus, u
bind = $mainMod, k, movefocus, d
bind = $mainMod, t, bringactivetotop

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

#The keybind will check if ranger is running: toggle the workspace if it is, or launch it if it's not
workspace = special:files , decorate:true, on-created-empty: alacritty -T "scranger" --class "scranger" -e ranger
windowrule = float,title:^(scranger)$
windowrulev2 = size 50% 70%, class:^(scranger)$
bind = ALT, Slash, exec,  hyprctl dispatch togglespecialworkspace files #|| alacritty -T "ranger" -e ranger


workspace = special:music , decorate:true, on-created-empty: alacritty -T "music" --class "music" -e ncmpcpp
windowrulev2 = float,title:^(music)$
windowrulev2 = size 50% 50%, class:^(music)$
bind = ALT, m, exec,  hyprctl dispatch togglespecialworkspace music #|| alacritty -T "ranger" -e ranger

workspace = special:vault , decorate:false, on-created-empty: keepassxc #alacritty -T "vault" --class "vault" -e keepassxc
windowrulev2 = float, size 150% 50%, class:^(org.keepassxc.KeePassXC)$

bind = ALT, p, exec,  hyprctl dispatch togglespecialworkspace vault #|| alacritty -T "ranger" -e ranger

workspace = special:scratchterm , on-created-empty: alacritty -T "scratchterm" --class "scratchterm" 
windowrulev2 = float, size 50% 10%, class:^(scratchterm)$
windowrulev2 = size 50% 50%, class:^(scratchterm)$
# windowrule = workspace special:scratchpad,title:^(term)$, focus, float
bind = ALT, U, exec, hyprctl dispatch togglespecialworkspace scratchterm

bind = ALT, o, exec, $HOME/.local/bin/dmenu/dmbookmarks


# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

binde = Super, Minus, splitratio, -0.1 #decrease split ratio
binde = Super, Equal, splitratio, +0.1 #increase split ratio

# Laptop multimedia keys for volume and LCD brightness
bindle = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindle = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindle = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-
# bind = ,XF86PowerOff, exec, wlogout
bind = $mainMod, ESCAPE, exec, wlogout

# Requires playerctl
# bindl = , XF86AudioNext, exec, playerctl next
# bindl = , XF86AudioPause, exec, playerctl play-pause
# bindl = , XF86AudioPlay, exec, playerctl play-pause
# bindl = , XF86AudioPrev, exec, playerctl previous

bindl = Ctrl, Right, exec, playerctl next
bindl = Ctrl, Down, exec, playerctl play-pause
bindl = Ctrl, Down, exec, playerctl play-pause
bindl = Ctrl, Left, exec, playerctl previous

